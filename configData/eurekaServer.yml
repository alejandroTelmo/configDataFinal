server:
  port: ${PORT:8761}
  address: 192.168.0.102
spring:
  application:
    name: eurekaServer
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
